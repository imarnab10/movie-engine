<div class="bg-slate-200">
  <img
    src="https://image.tmdb.org/t/p/w500/{{ movieDetailsData?.backdrop_path }}"
    class="w-full h-[500px] rounded-lg shadow-xl shadow-gray-600"
  />

  <div class="relative flex justify-center bottom-[300px]">
    <div>
      <img
        src="https://image.tmdb.org/t/p/w500/{{
          movieDetailsData?.poster_path
        }}"
        class="w-72 h-96 rounded-md mx-5 shadow-xl shadow-gray-600"
      />
    </div>
    <div class="w-80 bg-transparent mx-5 flex-col align-c">
      <div class="text-4xl text-slate-50 font-semibold">
        {{ movieDetailsData?.title }}
      </div>
      <div class="text-xl text-slate-400">
        {{ movieDetailsData?.overview }}
      </div>
      <!-- <div class="text-xl text-black">
        {{ movieDetailsData?.id }}
      </div> -->
    </div>
  </div>
  <div class="flex flex-wrap justify-evenly">
    <div
      *ngFor="let item of reviews.keys()"
      class="w-1/5 border-black border-2 p-2 mx-2 my-1 rounded-lg"
    >
      <div class="text-black font-sans text-3xl">{{ item }}</div>
      <div class="text-black">
        {{ reviews.get(item)?.substring(0, 500) }}
        <!-- <a *ngIf="reviews.get(item)?.length >= 500">Read More</a> -->
      </div>
    </div>
  </div>
  <div class="flex flex-wrap justify-evenly">
    <div class="video" *ngFor="let item of videoIds">
      <div class="p-3">
        <youtube-player videoId="{{ item }}" [height]="250" [width]="500">
        </youtube-player>
      </div>
    </div>
  </div>
</div>
